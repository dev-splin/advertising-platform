spring:
  application:
    name: advertising-platform
  
  datasource:
    url: jdbc:h2:mem:advertisingdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    sql-script-encoding: UTF-8
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        connection:
          charSet: UTF-8
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  sql:
    init:
      encoding: UTF-8

server:
  port: 8081
  servlet:
    context-path: /api

logging:
  level:
    com.advertising: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
